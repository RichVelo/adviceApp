<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main>
        <div id="advice-container">
            <div id="advice-num"></div>
            <div id="advice-string"></div>
            <picture id="divider">
                <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 650px)">
                <img src="./images/pattern-divider-desktop.svg" alt="a dividing line between the advice and button">
            </picture>
            <div id="new-advice-button"><img src="./images/icon-dice.svg" alt="a small icon of a dice to choose a new piece of advice"></div>
        </div>
    </main>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.github.com/richvelo">RichVelo</a>.
        </div>
    </footer>

</body>
</html>
